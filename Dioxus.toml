[application]

# Web `build` & `serve` dist path
out_dir = "docs"

# resource (static) file folder
asset_dir = "public"

# Dioxus App Default Platform
# desktop, web, mobile, ssr
default_platform = "web"

[web.wasm_opt]
# The level wasm-opt should target. z is the smallest. 4 is the fastest.
level = "4"

[web.app]

# HTML title tag content
title = "DioxycompDocs"
base_path="dioxycomp-docs"

[web.watcher]

index_on_404 = true

watch_path = ["src", "public"]

reload_html = true

[bundle]
# Bundle identifier
identifier = "io.github.DioxycompDocs"

# Bundle publisher
publisher = "DioxycompDocs"

# Bundle icon
icon = ["icons/icon.png"]

# Bundle resources
resources = ["public/*"]

# Bundle copyright
copyright = ""

# Bundle category
category = "Utility"

# Bundle short description
short_description = "An amazing dioxus application."

# Bundle long description
long_description = """
An amazing dioxus application.
"""
